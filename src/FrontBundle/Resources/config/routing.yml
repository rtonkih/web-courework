registration:
    path:     /register
    defaults: { _controller: FrontBundle:User:registration }

login:
    path:     /login
    defaults: { _controller: FrontBundle:User:login }

login_check:
    path:     /login_check
    defaults: { _controller: FrontBundle:User:login }

logout:
    path:     /logout
    defaults: { _controller: FrontBundle:User:logout }

news:
    path:     /
    defaults: { _controller: FrontBundle:News:index }

news_detail:
    path:  /news/{id}
    defaults: { _controller: FrontBundle:News:show }
    requirements:
        id: \d+

about:
    path:     /about
    defaults: { _controller: FrontBundle:Default:about }

contact:
    path:     /contact
    defaults: { _controller: FrontBundle:Default:contact }